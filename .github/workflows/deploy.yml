name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or the default branch you're using

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}  # Use GitHub token for authentication
          publish_branch: main  # The branch to which the site will be deployed
          publish_dir: dist  # The directory containing the built files
          user_name: 'C P Preyesh'  # Optional, set the name for commits
          user_email: 'preyesh2002@gmail.com'  # Optional, set the email for commits